# Test profile configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable SQL init for tests since we're setting up data manually
spring.sql.init.mode=never

# Disable cache for predictable test behavior
spring.cache.type=none

# Disable event publishing for isolated unit tests
logging.level.com.assessment.kata.checkoutkata=WARN